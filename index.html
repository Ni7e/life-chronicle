## Psychological Frameworks: Navigating the Mind #mind #psychology

### Attachment vs. Resistance
- **Attachment**: Clinging to an alternate scenario in hope of *more* happiness.
- **Resistance**: Clinging to an alternate scenario to *avoid* less happiness.
- **Solution**: Identify the "alternate scenario" (wishful or obsolete) and release it back into the current flow.

### The Visibility Gap (Revised)
My background shame (currently at 40% capacity) is a "visibility inhibitor." It makes me want to hide until I am "perfect" or "finished."
- **Strategy**: Move toward visibility through authenticity, not through perfection. Being "seen" in the process is part of the cure.

### Anxiety as a GPS Error
Anxiety happens when your "GPS map" (past fears) doesn't match the "road ahead" (current reality). The job of the present mind is to question the past mind and check if the circumstances have actually changed.

- **The Root**: Childhood experiences where asking for money meant proving worthiness. It felt like "applying for government funds" or a competitive tender. If the justification wasn't "immediately understandable," the money didn't come.
- **The Effect**: I rarely allow money into my life unless I have a crystal-clear vision for its use. It creates a "heavy" vibe about money.
- **The Goal**: Transition to the "Musk Mindset"‚Äîa light, effortless vibe where money is like flying for a bird. You just "flap your wings." Money can flow in without a specific "plan" already attached to it.

### The Win-Win Generator #relationships #money
Moving from **Lose-Win** (sacrificing self for others) to **Win-Win** (transparent exchange of value).
- **Lijek (Cure)**: Constantly ask: "What do *I* need? What do *I* want?"
- **The Deal**: Offer deals that are good for both parties. Profit from mutual benefit, not from one side's loss.

    <script>
        function loadContent() {
            const contentEl = document.getElementById('content');
            let markdown = document.getElementById('life-content').textContent;

            // Convert #tags to styled spans (but not code blocks or headers)
            markdown = markdown.replace(/(?<!`)(#(?!#)\w+)/g, '<span class="tag">$1</span>');

            contentEl.innerHTML = marked.parse(markdown);
            buildNavigation();
            setupCollapsibility();
        }

        function buildNavigation() {
            const navEl = document.getElementById('nav');
            const headers = document.querySelectorAll('.content h2, .content h3');

            let navHTML = '';
            headers.forEach((header, index) => {
                const id = 'section-' + index;
                header.id = id;
                const level = header.tagName.toLowerCase();
                const text = header.textContent.replace('‚ñº', '').replace('‚ñæ', '').trim();
                navHTML += `<a class="nav-item ${level}" onclick="scrollToSection('${id}')">${text}</a>`;
            });

            navEl.innerHTML = navHTML;
        }

        function setupCollapsibility() {
            const headers = document.querySelectorAll('.content h2, .content h3');

            headers.forEach(header => {
                const wrapper = document.createElement('div');
                wrapper.className = 'section-content';

                let sibling = header.nextElementSibling;
                const headerLevel = parseInt(header.tagName.charAt(1));

                while (sibling && !isHeaderOfLevelOrHigher(sibling, headerLevel)) {
                    const next = sibling.nextElementSibling;
                    wrapper.appendChild(sibling);
                    sibling = next;
                }

                header.after(wrapper);
                header.addEventListener('click', () => {
                    header.classList.toggle('collapsed');
                    wrapper.classList.toggle('collapsed');
                });
            });
        }

        function isHeaderOfLevelOrHigher(el, level) {
            if (!el) return false;
            const match = el.tagName.match(/^H(\d)$/);
            return match && parseInt(match[1]) <= level;
        }

        function scrollToSection(id) {
            const el = document.getElementById(id);
            if (el) {
                if (el.classList.contains('collapsed')) {
                    el.classList.remove('collapsed');
                    el.nextElementSibling?.classList.remove('collapsed');
                }
                el.scrollIntoView({ behavior: 'smooth', block: 'start' });
                document.querySelectorAll('.nav-item').forEach(item => item.classList.remove('active'));
                document.querySelector(`[onclick="scrollToSection('${id}')"]`)?.classList.add('active');
            }
            document.getElementById('sidebar').classList.remove('open');
        }

        function expandAll() {
            document.querySelectorAll('.content h2, .content h3').forEach(h => h.classList.remove('collapsed'));
            document.querySelectorAll('.section-content').forEach(s => s.classList.remove('collapsed'));
        }

        function collapseAll() {
            document.querySelectorAll('.content h2, .content h3').forEach(h => h.classList.add('collapsed'));
            document.querySelectorAll('.section-content').forEach(s => s.classList.add('collapsed'));
        }

        function toggleSidebar() { document.getElementById('sidebar').classList.toggle('open'); }

        loadContent();
    </script>
